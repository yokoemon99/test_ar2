<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test10</title>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-entity camera></a-entity>
        <a-assets>
            <audio id="sound" src="music/test.mp3" preload="auto"></audio>
        </a-assets>

        <!-- Markerを表示した際の処理を以下に記述する -->
        <a-marker preset= "custom" type="pattern" url="img/pattern-qrcode_test.patt">

            <!-- icon -->
            <a-entity rotation="-90 0 0" geometry="primitive:plane;width:1.6;height:2.32;" material="shader:gif;src:url(img/akemasite3.gif);" gif="" transparent="true"></a-entity>
            
        </a-marker>
        <a-entity sound="src: #sound" autoplay="false"></a-entity>

    </a-scene>
    <script>
        AFRAME.registerComponent('soundhandler', {
            tick: function () {
                   var entity = document.querySelector('[sound]');
                 if (document.querySelector('a-marker').object3D.visible == true) {
                    entity.components.sound.playSound();
                } else {
                    entity.components.sound.pauseSound();
                }
        
             }
        });
        </script>
</body>

</html>
